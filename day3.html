<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="regform">
        <h1><u>Registration form</u></h1>
        <label>FIRST NAME:</label>
        <input type="text" placeholder="enter first name" id="myInput" required>
        <label>LAST NAME:</label>
        <input type="text" placeholder="enter last name" required>
        <br><br>
        <label>EMAIL:</label>
        <input type="email" placeholder="enter your email" required>
        <br><br>
        <label>NEW PASSWORD:</label>
        <input type="password" placeholder="enter your password" required>
        <label>CONFIRM PASSWORD:</label>
        <input type="password" placeholder="confirm your password" required>
        <br><br>
        <label>GENDER:</label>
        <input type="radio" name="gender" required>MALE
        <input type="radio" name="gender" required>FEMALE
        <br><br>
        <label>BRANCH:</label>
        <input type="checkbox" name="branch" >CSE
        <input type="checkbox" name="branch" >ECE
        <input type="checkbox" name="branch" >IT
        <input type="checkbox" name="branch">MECH
        <input type="checkbox" name="branch" >CHEM
        <br><br>
        <textarea>!GIVE YOUR FEEDBACK</textarea>
        <br><br>
        <label>PROVIDE RATING:</label>
        <input type="radio" name="rating" required>1
        <input type="radio" name="rating" required>2
        <input type="radio" name="rating" required>3
        <input type="radio" name="rating" required>4
        <input type="radio" name="rating" required>5
        <input type="radio" value="akil">6
        <br><br>
        <button type="submit" onclick=onclick="getInputValue();">SUBMIT</button>
        <button type="reset"  onclick=onclick="getInputValue();">CLEAR</button>
        <img src="" alt="">
    </form>
</body>
<script src="/day3.js"></script>
</html>
